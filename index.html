<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="sidebar">Dashboard
      <div class="menu">        
        <button> <img src="" alt="img"> <span>Home</span></button>        
        <button> <img src="" alt="img"> Profile</button>
        <button> <img src="" alt="img"> Messages</button>
        <button> <img src="" alt="img"> History</button>
        <button> <img src="" alt="img"> Tasks</button>
        <button> <img src="" alt="img"> Communities</button>
        <span></span>
        <button> <img src="" alt="img"> Settings</button>
        <button> <img src="" alt="img"> Support</button>
        <button> <img src="" alt="img"> Privacy</button>
      </div>
    </div>

    <div class="content">
      <div class="header">
        <div class="top">
          <input type="search">
          <div class="icons">
            <button></button>      
            <img src="kitty" alt="kitty">
            <span>Morgan Oakley</span>
          </div>          
        </div>

        <div class="actions">
          <div class="profile">
            <img src="" alt="perfil">
            <div>
              <p>Hi there,</p>
              <p class="nickname">Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
          
        </div>
    </div>

        <div class="content">
          <div class="projects">Your Projects

          </div>
          <div class="right-bar">
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
